<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/output.css">
</head>

<body>
    <header class="site_header border-b border-gray-600">
        <div class="container">
            <nav class="h-[60px] flex items-center justify-center">
                <p class="text-xl">Your daily to do list</p>
            </nav>
        </div>
    </header>
    <div class="to_do_list">
        <div class="container">
            <div class="flex flex-col gap-4 max-w-[650px] mx-auto w-full my-5">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-1.5">
                        <button class="filter_btn all">All</button>
                        <button class="filter_btn done">Done</button>
                        <button class="filter_btn to_be_done">To be done</button>
                    </div>
                    <p class="checklist"></p>
                </div>
                <div
                    class="to_do_list_wrapper flex flex-col gap-3 max-w-[650px] mx-auto w-full border border-gray-600 py-6 p-9">
                </div>
            </div>
            <div class="max-w-[650px] mx-auto w-full flex items-center justify-end">
                <button class="add_btn">Add</button>
            </div>
        </div>
    </div>
    <div class="no_to_do_list w-full h-[80vh] flex flex-col gap-4 items-center justify-center">
        <p>No to do list found</p>
        <button class="add_btn">Add</button>
    </div>

    <script src="./src/js/app.js"></script>
</body>

</html>
